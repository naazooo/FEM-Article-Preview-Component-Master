<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  
  <title>Frontend Mentor | Article preview component</title>

  <style>
    html{
      font-size: 13px;
      font-family: Manrope;
    }
  </style>

</head>
<body class="grid">
  <main class="grid">
    <div class="wrapper grid">
      <div class="img_part">
        <img src="images/drawers.jpg" alt="drawers">
      </div>

      <div>
        <div class="content_part flex flex-column">
          <h1 class="fw-700 txt-title">Shift the overall look and feel by adding these wonderful touches to furniture in your home</h1>
          <p class="fw-500 txt-desc">Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. Iâ€™ve got some simple tips to help you make any room feel complete.</p>
        </div>
  
        <div class="card_bottom flex flex-row">
          <figure class="personal_card  flex flex-row">
            <img src="images/avatar-michelle.jpg" alt="picture">
    
            <figcaption>
              <p class="fw-700 txt-title">Michelle Appleton
              </p>
              <p class="fw-500 txt-date">28 Jun 2020</p>
            </figcaption>
          </figure>
          <button id="btnShare" onclick="funcShare()">
            <img src="images/icon-share.svg" alt="Share">
          </button>
          <div id="shrPiece" class="share_part flex">
            <h2 class="fw-500">Share</h2>
            <ul class="flex flex-row">
              <li><a href="#"><img src="images/icon-facebook.svg" alt="facebook"></a></li>
              <li><a href="#"><img src="images/icon-twitter.svg" alt="twitter"></a></li>
              <li><a href="#"><img src="images/icon-pinterest.svg" alt="pinterest"></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </main>



  
  

</body>
</html>
